<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FISAT Canteen | Menu</title>

    <!-- Page Icon -->
    <link rel="Micosoft icon" href="static/images/logo.png" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/utilities.css" />
    <link rel="stylesheet" href="static/css/mobile.css" />
    <link rel="stylesheet" href="static/css/animations.css" />

    <!-- Firebase Connectivity Using CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>

    <!-- Sweet Alert Pop Modal -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- NavBar -->
    <header class="navbar">
      <div class="flex text-center jc-ai-center">
        <!-- Left Navigation -->
        <div class="site-title flex align-item-left">
          <a class="logo" href="#">
            <img src="static/images/logo.png" alt="Logo" />
          </a>
          <div>
            <a href="templates/index.html"
              ><h1>
                <span style="color: #004e95; font-size: 27px">FISAT</span>
                <span
                  style="color: lightsteelblue; font-family: 'timesnewroman;"
                  >Canteen</span
                >
              </h1></a
            >
          </div>
          <!-- Toggle Bars -->
          <div class="toggle-bars mybar">
            <div class="bars bar-1"></div>
            <div class="bars bar-2"></div>
            <div class="bars bar-3"></div>
          </div>
        </div>
        <!-- Right Navigation -->
        <nav class="site-nav flex right-nav align-items-right">
          <ul class="flex">
            <li>
              <a href="templates/client-side.html"
                ><i class="fas fa-cocktail"></i> Menu</a
              >
            </li>
            <li>
              <a href="templates/user-orders.html"
                ><i class="fas fa-coins"></i> Your Orders</a
              >
            </li>
            <div>
              <button class="btn" id="userlogout">Log Out</button>
            </div>
            <div>
              <!-- Cart Icon -->
              <a class="flex" id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <p id="cart-values">0</p>
              </a>
            </div>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Mobile Navbar -->
    <header class="mob-navbar">
      <nav class="nav container">
        <ul class="mob-ul">
          <li><a href="templates/client-side.html">Menu</a></li>
          <li><a href="templates/user-orders.html">My Orders</a></li>
          <button class="btn" id="userlogout">Log Out</button>
          <!-- Cart Icon -->
          <a class="flex" id="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <p id="cart-values">6</p>
          </a>
        </ul>
      </nav>
    </header>

    <!-- Cart -->
    <section class="cart-overlay">
      <div class="cart-innerlay">
        <!-- Upper Side -->
        <header class="cart-title text-center md">
          <div>Your Cart</div>
          <div>
            <i
              class="fas fa-times"
              onclick="cartOverlay.classList.remove('show');
                       cartInnerlay.classList.remove('showCart');"
            >
            </i>
          </div>
        </header>
        <!-- Cart Item Container -->
        <div class="cart-items-container py-2">
          <!-- Cart Items added to cart -->
        </div>
        <hr class="py-1" />
        <!-- Footer Side  -->
        <div class="cart-footer text-center sm">
          <div>Your Total : &#8377;<span class="cart-total sm">0</span></div>
          <div class="my-1">
            <button class="clear-cart">Clear Cart</button>
            <button class="check-out">Order Now</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Menu Showcase -->
    <!-- Hero -->
    <section class="menu-hero">
      <div class="banner">
        <h1 class="banner-title lg">Our Menu</h1>
        <button class="banner-btn btn">order now</button>
      </div>
    </section>

    <!-- Menu -->
    <section class="menu" style="margin-bottom: 5rem">
      <main class="container grid grid-1">
        <!-- Title -->
        <div class="title text-center">
          <h2 class="lg my-2">Filter By Category</h2>
          <!-- Filter Buttons -->
          <div class="btn-container grid grid-4">
            <button
              id="menu-filter"
              class="filter-btn btn current"
              type="button"
              data-id="all"
            >
              All
            </button>
            <button
              id="menu-filter"
              class="filter-btn btn"
              type="button"
              data-id="Burger"
            >
              Burger
            </button>
            <button
              id="menu-filter"
              class="filter-btn btn"
              type="button"
              data-id="Sandwitch"
            >
              Sandwich
            </button>
            <button
              id="menu-filter"
              class="filter-btn btn"
              type="button"
              data-id="Fries"
            >
              Fries
            </button>
            <button
              id="menu-filter"
              class="filter-btn btn fv"
              type="button"
              data-id="Maggie"
            >
              Maggie
            </button>
            <button
              id="menu-filter"
              class="filter-btn btn"
              type="button"
              data-id="Beverages"
            >
              Beverages
            </button>
            <button
              id="menu-filter"
              class="filter-btn btn"
              type="button"
              data-id="Pasta"
            >
              Pasta
            </button>
          </div>
        </div>
        <hr />
        <!-- Menu Items -->
        <div class=" grid grid-3">
          <article class="menu-item">
            <img src="static/images/burger.jpg" loading="lazy" alt="Product image">
            <div class="item-info">
            <figure>
                <h2 id="item">Double Cheese Potato Burger</h2>
                <div class="item-category">Burger</div>
                <div class="flex" style="margin-top: 10px;">
                    <i class="fas fa-fire"></i>
                    <p>220 - 280 Kcal</p>
                </div>
            </figure>
            <hr style="margin: 10px 0;">
            <div class="menu-cart-functionality">
                <div class="price" id="price">&#8377;45</div>
                <div class="cart-btn-container">
                    <button onclick="addToCart()" class="bag-btn" id="add-to-cart-btn" data-id=1>Add to Cart</i></button>
                </div>
              </div>
            </div>
          </article>
          <article class="menu-item">
            <img src="static/images/burger.jpg" loading="lazy" alt="Product image">
            <div class="item-info">
            <figure>
                <h2 id="item">Cheese Potato Burger</h2>
                <div class="item-category">Burger</div>
                <div class="flex" style="margin-top: 10px;">
                    <i class="fas fa-fire"></i>
                    <p>220 - 280 Kcal</p>
                </div>
            </figure>
            <hr style="margin: 10px 0;">
            <div class="menu-cart-functionality">
                <div class="price" id="price">&#8377;35</div>
                <div class="cart-btn-container">
                    <button onclick="addToCart()" class="bag-btn" id="add-to-cart-btn" data-id=2>Add to Cart</i></button>
                </div>
              </div>
            </div>
          </article>
        </div>
      </main>
    </section>

    <!-- Menu & Admin Stuff -->
    <script src="static/js/main.js"></script>
    <!-- Creative Features -->
    <script src="static/js/features.js"></script>
    <!-- Controls User Stuff -->
    <script src="static/js/functioning.js"></script>
  </body>
</html>
